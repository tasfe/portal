<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登录后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
    </div>
    <div class="logintop">
        <span>欢迎登录后台管理界面平台</span>
       
    </div>
    <div class="loginbody">
        <span class="systemlogo"></span>
        <div class="loginbox">
            <form id="form" action="" type="post">
            <ul>
                <li>
                    <input id="mobilePhone" name="mobilePhone" type="text" class="loginuser" onclick="JavaScript:this.value=''" />
                </li>
                <li>
                    <input id="pwd" name="pwd" type="password" class="loginpwd" onclick="JavaScript:this.value=''" />
                </li>
                <li>
                    <input name="" type="button" class="loginbtn btn" value="登录" />
                    <!-- <label>
                        <input name="" type="checkbox" value="" checked="checked" />记住密码</label>
                    <label><a href="#">忘记密码？</a></label> -->
                </li>
            </ul>
            </form>
        </div>
    </div>
    <div class="loginbm">版权所有 2015 </div>

    <script type="text/javascript" src="js/public/sea.js"></script>
    <script>
        seajs.config({
            base:'./js/',
            alias: {
                "jquery" : 'public/jquery.js',
                "cloud" : 'plugins/cloud.js'
            },
            preload: ['jquery']
        }); 
        seajs.use("login.js");
    </script>
</body>
</html>
